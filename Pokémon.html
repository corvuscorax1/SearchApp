<!-- Pokémon Search App -->
<!DOCTYPE html>
<html lang="en">
 <!-- Header Section -->   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<!-- Document Body -->
<body>
  <div class="app-container">
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <div class="search-container">
      <label for="search">Search for Pokémon Name or ID:</label>
      <div class="search-box">
        <input type="text" id="search" placeholder="Enter name or ID">
        <button>Search</button>
      </div>
    </div>
    <div class="results-container">
      <div class="stats-header">
        <span>Base</span>
        <span>Stats</span>
      </div>
      <div class="stats">
        <div>HP:</div><div></div>
        <div>Attack:</div><div></div>
        <div>Defense:</div><div></div>
        <div>Sp. Attack:</div><div></div>
        <div>Sp. Defense:</div><div></div>
        <div>Speed:</div><div></div>
      </div>
    </div>
  </div>
</body>
<!-- Java Script -->
<script src="./script.js"></script>
</html>
