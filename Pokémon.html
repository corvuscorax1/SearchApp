<!-- Pokémon Search App -->
<!DOCTYPE html>
<html lang="en">
 <!-- Header Section -->   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<!-- Document Body -->
<body>
  <div class="app-container">
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <div class="search-container">
      <label for="search-input">Search for Pokémon Name or ID:</label>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Enter name or ID" required>
        <button id="search-button">Search</button>
      </div>
    </div>
    <div class="results-container">

      <!-- Pokémon Details -->
      <div class="pokemon-details">
          <div class="name-id">
            <p><strong></strong> <span id="pokemon-name"></span></p>
            <p><strong></strong> <span id="pokemon-id"></span></p>
          </div>
          <div class="weight-height">
            <p><strong></strong> <span id="weight"></span></p>
            <p><strong></strong> <span id="height"></span></p>
          </div>
          <img id="sprite" alt="Pokémon sprite" style="display: none;"/> 
          <p><strong></strong> <span id="types"></span></p>
        </div>

      <!-- Base Stats -->
      <div class="stats">
        <div>HP:</div><div id="hp"></div>
        <div>Attack:</div><div id="attack"></div>
        <div>Defense:</div><div id="defense"></div>
        <div>Sp. Attack:</div><div id="special-attack"></div>
        <div>Sp. Defense:</div><div id="special-defense"></div>
        <div>Speed:</div><div id="speed"></div>
      </div>

    </div>
  </div>

</body>
<!-- Java Script -->
<script src="./script.js"></script>
</html>
